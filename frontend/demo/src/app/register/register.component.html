<div class="card bg-dark text-white">
  <div class="card-body d-flex flex-column">
    <h4 class="card-header">Add user</h4>
    <form class="form-horizontal">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="surname">Surname</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="Surname"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dob">Date of birth</label>
          <input type="date" class="form-control" id="dob" />
        </div>
        <div class="form-group col-md-6">
          <label for="startDate">Start date</label>
          <input type="date" class="form-control" id="startDate" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Github username</label>
          <input
            type="text"
            class="form-control"
            id="githubUsername"
            placeholder="Github username"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="0123456789"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="role">Role</label>
          <select id="role" class="form-control">
            <option *ngFor="let role of values(roles)" [ngValue]="role">
            {{role}}
          </option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="stream">Stream</label>
          <select id="stream" class="form-control">
            <option *ngFor="let stream of values(streams)" [ngValue]="stream">
            {{stream}}
          </option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div class="card-footer">@2022 All rights reserved</div>
  </div>
</div>
