<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Active Learning Project
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="../../assets/images/mushe.jpg" alt="profile picture"/>

        <h4 class="name">Mudzanani Tshimangadzo</h4>
        <p class="designation">Trainee</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/users">
            <mat-icon>supervised_user_circle</mat-icon>
            <span>Users</span>
        </button>

        <button mat-button class="menu-button" routerLink="/board">
            <mat-icon>dashboard</mat-icon>
            <span>Learnings</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<alp-footer></alp-footer>
